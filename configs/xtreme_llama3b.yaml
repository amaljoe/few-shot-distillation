# Llama-3.2-3B-Instruct configuration for XTREME multi-task experiments

model:
  name: "meta-llama/Llama-3.2-3B-Instruct"
  num_layers: 28
  hidden_size: 3072

data:
  tasks: [nli, pa, qa, ner, pos]
  train_lang: en
  eval_langs: [en, hi, es, de, fr, zh]
  max_samples_per_task: 5000
  max_seq_len_teacher: 2048
  max_seq_len_student: 512
  num_workers: 4

training:
  seed: 42
  output_dir: "experiments/xtreme/llama3b"
  logging_steps: 10
  save_steps: 200
  max_steps: 1000
  warmup_steps: 50
  lr: 2.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 1   # effective global batch = 4 * 1 * 2 GPUs = 8
  bf16: true
  gradient_checkpointing: false
  use_lora: true

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"
