# Configuration for Qwen3-8B experiments (Condition B â€” zero-shot LoRA baseline)
# Matches base.yaml structure; model-specific fields overridden for 8B.

model:
  name: "Qwen/Qwen3-8B"
  num_layers: 36
  hidden_size: 4096
  thinking_mode: false

data:
  dataset: "gsm8k"
  subset: "main"
  train_split: "train"
  test_split: "test"
  num_fewshot_examples: 8
  max_seq_len_teacher: 4096
  max_seq_len_student: 512
  num_workers: 4

training:
  seed: 42
  output_dir: "experiments/8b"
  logging_steps: 10
  eval_steps: 100
  save_steps: 100           # denser than 1.7B run (200); gives steps 100,200,...,1000
  max_steps: 1000
  warmup_steps: 50
  lr: 2.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4   # effective batch = 32 across 2 GPUs
  bf16: true
  gradient_checkpointing: false    # 8B fits in 80GB without it

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"

teacher_activations:
  cache_dir: "experiments/8b/teacher_cache"
  dtype: "float16"
