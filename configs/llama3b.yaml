# Base configuration for Llama-3.2-3B-Instruct experiments
# Architecture: 28 layers, hidden_size=3072, intermediate_size=8192

model:
  name: "meta-llama/Llama-3.2-3B-Instruct"
  num_layers: 28
  hidden_size: 3072

data:
  dataset: "gsm8k"
  subset: "main"
  train_split: "train"
  test_split: "test"
  num_fewshot_examples: 8
  max_seq_len_teacher: 4096         # 8-shot context + answer fits within 4096
  max_seq_len_student: 512
  num_workers: 4

training:
  seed: 42
  output_dir: "experiments/llama3b"
  logging_steps: 10
  save_steps: 200
  max_steps: 1000
  warmup_steps: 50
  lr: 2.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4   # effective batch = 32 per 2-GPU run
  bf16: true
  gradient_checkpointing: false

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"
