# Early-checkpoint config for Condition B â€” save every 10 steps for first 100 steps.
# Training is deterministic (seed=42), so step-N checkpoint here equals what you'd
# get at step N of the full 1000-step run (same model, same data order).
#
# Run:
#   CUDA_VISIBLE_DEVICES=0,1 accelerate launch --num_processes 2 --mixed_precision bf16 \
#       src/training/train_baseline.py \
#       --config configs/early_ckpt.yaml \
#       --output_dir experiments/early_checkpoints/baseline

model:
  name: "Qwen/Qwen3-1.7B"
  num_layers: 28
  hidden_size: 2048
  thinking_mode: false

data:
  dataset: "gsm8k"
  subset: "main"
  train_split: "train"
  test_split: "test"
  num_fewshot_examples: 8
  max_seq_len_teacher: 4096
  max_seq_len_student: 512
  num_workers: 4

training:
  seed: 42
  output_dir: "experiments/early_checkpoints/baseline"
  logging_steps: 10
  eval_steps: 100
  save_steps: 10        # save every 10 steps
  max_steps: 100        # stop at step 100
  warmup_steps: 50
  lr: 2.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  bf16: true
  gradient_checkpointing: false

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"

teacher_activations:
  cache_dir: "experiments/poc/teacher_cache"
  dtype: "float16"
