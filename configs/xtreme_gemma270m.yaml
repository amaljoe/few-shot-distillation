# Gemma-3-270M configuration for XTREME multi-task experiments
# Full fine-tuning (no LoRA) â€” same as GSM8K gemma config

model:
  name: "google/gemma-3-270m"
  num_layers: 18
  hidden_size: 1152

data:
  tasks: [nli, pa, qa, ner, pos]
  train_lang: en
  eval_langs: [en, hi, es, de, fr, zh]
  max_samples_per_task: 5000
  max_seq_len_teacher: 2048
  max_seq_len_student: 512
  num_workers: 4

training:
  seed: 42
  output_dir: "experiments/xtreme/gemma270m"
  logging_steps: 10
  save_steps: 200
  max_steps: 1000
  warmup_steps: 50
  lr: 5.0e-5
  weight_decay: 0.01
  grad_clip: 1.0
  per_device_train_batch_size: 4
  gradient_accumulation_steps: 4
  bf16: true
  gradient_checkpointing: false
  use_lora: false
