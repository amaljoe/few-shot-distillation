# Base configuration for Qwen3-8B experiments
# Architecture: 36 layers, hidden_size=4096, standard dense Qwen3

model:
  name: "Qwen/Qwen3-8B"
  num_layers: 36
  hidden_size: 4096
  thinking_mode: false              # Always false â€” thinking tokens break answer extraction

data:
  dataset: "gsm8k"
  subset: "main"
  train_split: "train"
  test_split: "test"
  num_fewshot_examples: 8
  max_seq_len_teacher: 4096         # 8-shot context + answer fits within 4096
  max_seq_len_student: 512
  num_workers: 4

training:
  seed: 42
  output_dir: "experiments/qwen8b"
  logging_steps: 10
  save_steps: 200
  max_steps: 1000
  warmup_steps: 50
  lr: 2.0e-4
  weight_decay: 0.01
  grad_clip: 1.0
  per_device_train_batch_size: 2    # reduced for 8B model (1.7B used 4)
  gradient_accumulation_steps: 8   # 2 * 2 GPUs * 8 = 32 effective batch
  bf16: true
  gradient_checkpointing: true     # needed for 8B model to reduce activation memory

lora:
  r: 16
  alpha: 32
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  bias: "none"
